<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, height=device-height, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    
    <link rel="stylesheet" type="text/css" href="css/themes/jquery.mobile.material.theme.css" />
    
    <link rel="stylesheet" href="lib/pulltorefresh/xpull.css">
    
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    
    <title>Simple Reader | Facebook</title>
</head>
<body>
    
    <div data-role="page" id="page-read-facebook">
        
        <div data-role="panel" data-display="push" id="sidebar">
        
        <ul data-role="listview">
          <div class="profile-panel" id="facebookProfile">
             <img class="ui-circle ui-mini ui-center facebook-avatar" src="img/profile-bg.jpg" alt="">
             <p class="text-center ui-padding-off facebook-user"></p>
          </div>      
          
          <li data-icon="false">
          <a href="main.html" data-transition="slide"><i class="ui-icon-md-home"></i>   Home</a>
          </li>
          <li data-icon="false">
             <a id="facebookLogOut" href="#"><i class="ui-icon-md-exit-to-app"></i> Log out</a>
          </li>
          <li data-icon="false"><a href="#"><i class="ui-icon-md-info"></i> Version 1.0.0</a></li>
        </ul>
      </div>
        

        <div data-role="header" class="fixed-header"  data-theme="d"  data-position="fixed"> 
            <a href="#sidebar" class="ui-btn-left ui-btn ui-icon-md-menu ui-btn-icon-notext"></a>
            <h1 class="facebook-user"></h1>
        </div><!-- /header -->
        <div class="ui-btn ico-refresh ui-btn-d ui-btn-inline btn-round"><i class="ui-icon-md-refresh"></i></div>
        <div data-role="content" class="ui-content ui-padding" id="facebook-output-block">
                   
                 <div id="fbXpull">
                      <ul class="feed">
                        <div class="facebook-app-message">
                          <div class="app-desc">                              
                              <p>Please be patient. <br/> Application is collecting data...</p>
                              <div class="pull-spinner active"></div>
                          </div>                  
                        </div> 
                     </ul> 
                 </div>     
                       
                                
                  
                  
                  <div class="facebook-log-btn">
                      <div class="app-desc">
                          <p>Please log into your Facebook account to get started</p>
                      </div>
                      <a href="#" id="fb-login" class="ui-btn ui-btn-d ui-corner-all fb-btn">
                        Log in Facebook
                      </a>
                  </div>
                  
                  
        </div><!-- /content -->


        <div data-role="footer" data-theme="d"  data-position="fixed" role="contentinfo">            
             <h1 class="copyright ui-padding-off">Facebook</h1>
        </div><!-- /footer -->
    </div><!-- /page -->

    
    <script src="lib/jquery/2.1.1/jquery-2.1.1.min.js"></script>    
    <script src="lib/jqm/1.4.5/jquery.mobile-1.4.5.min.js"></script>  
    
    <script src="lib/pulltorefresh/xpull.js"></script>
    
    <script src="lib/oauth/oauth.js"></script> 
     <script src="lib/pulltorefresh/xpull.js"></script>
    <script src="js/app/fb.js"></script>  
    <script src="js/script.js"></script>
    
   
</body>
</html>
