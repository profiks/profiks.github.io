<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS + CSS Carousel Slider</title>
	<link rel="shortcut icon" href="favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="app-wrap">

		<header class="header block">
			<h1 class="header__title">css <span class="header__evident">+ js carousel</span> slider</h1>
		</header>

		<main class="carousel-holder block">
			<div class="carousel" id="carousel">
				<div class="carousel__item">
					<img src="img/slide1.jpg" alt="slide 1">
				</div>
				<div class="carousel__item">
					<img src="img/slide2.jpg" alt="slide 2">
				</div>
				<div class="carousel__item">
					<img src="img/slide3.jpg" alt="slide 3">
				</div>
				<div class="carousel__item">
					<img src="img/slide4.jpg" alt="slide 4">
				</div>
			</div>
		</main>

		<footer class="copyright block">
			<p class="copyright__creator">created by</p>
			<p class="copyright__reference">{profiks.github.io}</p>
			<p class="copyright__year">Â© Copyright 2017</p>
		</footer>


	</div><!-- /.app-wrap -->
	<script src="js/app.js"></script>
</body>
</html>
