<!doctype html>
<html lang="uk">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Це Чернівці, крихітко!</title>
        <meta name="description" content=""> 
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
    </head>    
    <body>
        <!-- alert messages block -->
        <div id="msgHolder"></div>
        
     <!-- begin wrapper container -->   
    <div class="container">
         
         <!-- begin login block -->
         <section class="row"> 
             <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">

                 <!-- begin form -->
                 <div class="account-wall">
                     <img class="profile-img" src="assets/img/logo.png">

                     <form id="formSignin" role="form" method="post" action="/admin/login">
                         <fieldset>
                             <div class="form-group">
                                 <input type="text"
                                        id="login"
                                        name="login"
                                        class="form-control input-lg"
                                        placeholder="Логін"
                                        tabindex="1" required
                                        autofocus>
                             </div>
                             <div class="form-group">
                                 <input type="password"
                                        id="password"
                                        name="password"
                                        class="form-control input-lg"
                                        placeholder="Пароль"
                                        tabindex="2"
                                        required>
                             </div>
                             <a href="dashboard.html"
                                     class="btn btn-lg btn-primary btn-block"
                                     type="submit"
                                     tabindex="3"
                                     name="login_btn"
                                     value="login" >Увійти</a>

                         </fieldset>
                     </form>

                 </div>
                 <!-- end form -->

             </div>
         </section>
         <!-- end login block -->

    <footer class="row">
             <div class="text-center">
                 <p><br/><br/><br/>© 2016 спільнота «це чернівці. крихітко!»</p>
             </div>
    </footer>
    </div> <!-- end wrapper container -->   
                        
        <script src="assets/js/jquery-2.1.4.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/script.js"></script>

    </body>
</html>
