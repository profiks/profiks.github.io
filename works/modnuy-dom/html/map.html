<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <title>Simple Polylines</title>
        <style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		#map {
			height: 100%;
		}
    	</style>
    </head>
    <body>
        <div id="map"></div>
        <script>
			   function initMap(){
                    
                    var style = [{
                        "featureType": "all",
                        "elementType": "all",
                        "stylers": [
                            {"saturation": -100},
                            {"gamma": 0.5}
                        ]
                    }];
                    
                    var mapOptions = {
                        zoom: 12,
                        center: new google.maps.LatLng(48.279472, 25.943456),
                        styles : style
                    };

                    var map = new google.maps.Map(document.getElementById('map'),mapOptions);
                    map.addListener('click', function() { map.setOptions({ scrollwheel: true });});
                    map.addListener('drag', function() { map.setOptions({ scrollwheel: true }); });
                    map.addListener('mouseout', function() { map.setOptions({ scrollwheel: false }); });

                    var images    = ['img/map-marker1.png','img/map-marker2.png'];
                    var positions = [new google.maps.LatLng(48.287598, 25.931470),new google.maps.LatLng(48.272759, 25.928350)];
                    var titles    = ['Магазин № 1','Магазин № 2'];
                    
                     

                    for (var i = 0; i < 2; i++) {
                        var image    = new google.maps.MarkerImage(images[i], new google.maps.Size(85,100),new google.maps.Point(0,0),new google.maps.Point(42,100));
                        var marker   = new google.maps.Marker({position:positions[i], map:map, icon:image, title:titles[i]});
                        marker.setTitle(titles[i].toString());
                        attachSecretMessage(marker, i);
                    }
                }

                function attachSecretMessage(marker, num) {
                    var message =
                        ['«Модный Дом»,<br> 58000, Украина, г. Черновцы,<br>ул. Нагорная, 1 (р-н Соборной площади)<br>+38 (0372) 570 514<br>+38 (050) 374 37 44<br>+38 (096) 063 57 64<br>natatulpan@gmail.com','«Модный Дом»,<br>58000, Украина, г. Черновцы,<br>ул. Героев Майдана, 160<br>+38 (0372) 585 256<br>+38 (095) 712 58 82<br>+38 (068) 263 93 60'];
                    var infowindow = new google.maps.InfoWindow({content: message[num]});
                    google.maps.event.addListener(marker, 'click', function() {infowindow.open(marker.get('map'), marker);});
                }

            
		</script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALw8v3rBzndGUB0D5QRlf1gnSSf44H40k&callback=initMap&language=ru"></script>
</body>
</html>
