<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="keywords" content=""> 
    
    <title>Metro UI</title>
    
    <!-- favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Custom style -->
    <link rel="stylesheet" href="css/style.css"> 
    
    <noscript>
        <style>
            .tile{
                opacity: 1;
                transform: scale(1);
            }
        </style>

<body> 
       
    <div class="wrapper">   
    <div class="container">
        
        
        <header class="page-title">
            <h1 class="page-title__heading">tdw</h1> 
        </header>
               
        
        <main class="tiles">
            
            
            <a href="#" class="tile tile--home">                
                <span class="tile__ico ico--home"></span>  
                <h2 class="tile__name">Home</h2> 
            </a>
            
             <a href="#" class="tile tile--about">                
                <span class="tile__ico ico--about"></span>  
                <h2 class="tile__name">About</h2> 
            </a>
            
             <a href="#" class="tile tile--lg tile--portfolio">                
                <span class="tile__ico ico--portfolio"></span>  
                <h2 class="tile__name">Portfolio</h2> 
            </a>
            
             <a href="#" class="tile tile--photos">                
                <span class="tile__ico ico--photos"></span>  
                <h2 class="tile__name">Photos</h2> 
            </a>
            
            <a href="#" class="tile tile--testimonials">                
                <span class="tile__ico ico--testimonials"></span>  
                <h2 class="tile__name">Testimonials</h2> 
            </a>
            
             <a href="#" class="tile tile--lg tile--hire">                
                <span class="tile__ico ico--hire"></span>  
                <h2 class="tile__name">Wanna hire me?</h2> 
            </a>
            
             <a href="#" class="tile tile--xl tile--blog news-feed">                
                <img src="img/poster.jpg" alt="post" class="news-feed__poster">  
                
                <div class="news-feed__wrap" id="newsCard">
                    
                    <div class="news-feed__content">
                   
                        <div class="news-feed__front">
                            <h2 class="tile__name">Blog</h2>
                            <h3 class="news-feed__header">20+ Best Examples of Coming Soon Page Design</h3>                    
                            <h4 class="news-feed__date">2016-03-11</h4> 
                        </div>

                        <div class="news-feed__back">
                            <h3 class="news-feed__body">20+ Best Examples of Coming Soon Page Design</h3> 
                        </div>

                    </div>
                    
                </div>
                
                
                
             </a>
            
             <a href="#" class="tile tile--contact">                
                <span class="tile__ico ico--contact"></span>  
                <h2 class="tile__name">Contact</h2> 
            </a>
            
            
            <footer class="page-footer">            
           
               <ul class="social">
                   <li class="social__item"><a href="#" class="tile tile--xs social__link social__link--facebook"><span class="ico--facebook"></span></a></li>
                   <li class="social__item"><a href="#" class="tile tile--xs social__link social__link--twitter"><span class="ico--twitter"></span></a></li>
                   <li class="social__item"><a href="#" class="tile tile--xs social__link social__link--gplus"><span class="ico--gplus"></span></a></li>
               </ul>


               <p class="page-footer__copyright">Â© Copyright 2016 The Design Work.</p>

            </footer>
